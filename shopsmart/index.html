<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-Commerce Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ShopSmart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Big Summer Sale!</h2>
        <p>Up to 50% off on selected items</p>
        <button>Shop Now</button>
      </div>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x220" alt="Product 1" />
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x220" alt="Product 2" />
        <h3>Product 2</h3>
        <p class="price">$24.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x220" alt="Product 3" />
        <h3>Product 3</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 ShopSmart Inc.</p>
  </footer>
</body>
</html>
